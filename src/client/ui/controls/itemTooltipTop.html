<div>
    <div class="itemTooltipIcon">
        <div id="{{id}}Icon"></div>
    </div>

    <div id="{{id}}Slot" class="itemTooltipSlotText">{{slot}}</div>
    <div id="{{id}}ItemType" class="itemTooltipItemTypeText">{{type}}</div>
    <div id="{{id}}Value" class="itemTooltipValueText">{{value}}</div>
    <div id="{{id}}ValueDescriptionText" class="itemTooltipValueDescriptionText">{{desc}}</div>
    <div id="{{id}}ValueDetails" class="itemTooltipValueDetails">{{details}}</div>
    <div id="{{id}}Stats" class="itemTooltipStats">{{stats}}</div>
</div>
