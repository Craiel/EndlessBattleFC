<div id="{{id}}">
    <div id="{{id}}MaxWidth" class="{{id}}Area">
        <div id="{{id}}Front" style="width: 100%; height: 100%;">
            <div id="{{id}}End" class="progressBarEnd"></div>
            <div id="{{id}}Start" class="progressBarStart"></div>
            <div id="{{id}}Area" class="progressBarArea">
                <div id="{{id}}Value" class="progressBar"></div>
            </div>
        </div>
        <div id="{{id}}Back" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
            <div id="{{id}}BackEnd" class="progressBarEnd"></div>
            <div id="{{id}}BackStart" class="progressBarStart"></div>
            <div id="{{id}}BackArea" class="progressBarArea">
                <div id="{{id}}BackValue" class="progressBar"></div>
            </div>
        </div>
        <div id="{{id}}Text" class="progressBarText" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"></div>
    </div>
</div>
